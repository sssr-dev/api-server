<svg xmlns="http://www.w3.org/2000/svg" width="200.25" height="28" role="img" aria-label="Error svg">
    <title>{error}</title>
    <g shape-rendering="crispEdges">
        <rect width="80.25" height="28" fill="red"/>
        <rect x="80.25" width="150" height="28" fill="black"/>
    </g>
    <g fill="#fff" text-anchor="middle" text-rendering="geometricPrecision">
        <text transform="scale(.1)" x="410" y="200" fill="black" font-weight="bold" font-size="150">
            SSSR.dev
        </text>
        <text transform="scale(.1)" x="1400" y="175" fill="white" font-size="100">
            Error: {error}
        </text>
    </g>
</svg>